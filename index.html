<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,400;0,700;1,400;1,700&family=Barlow:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/0252bd3897.js"
      crossorigin="anonymous"
    ></script>

    <title>MJMorrison10 | Project tracking intro component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <ol class="nav-menu">
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li><i class="fas fa-circle"></i></li>
          <li class="login">Login</li>
        </ol>
        <div class="menubar">
          <i class="fas fa-bars"></i>
        </div>
      </header>
      <main>
        <div class="left-container">
          <div class="left-intro">
            <div class="new-btn">New</div>
            <div class="dashboard">Monograph Dashboard</div>
          </div>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="btn-container">
            <button class="btn btn-primary">Schedule a demo</button>
            <button class="btn btn-secondary">to see a live preview</button>
          </div>
        </div>
        <div class="right-container"></div>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://portfolio-mjm-react.netlify.app/">mjmorrison10</a>.
        </p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
